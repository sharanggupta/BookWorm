{{- if .Values.frontend.enabled }}
---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "greenforked.fullname" . }}-frontend
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "greenforked.labels" . | nindent 4 }}
    app: frontend
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "greenforked.selectorLabels" . | nindent 6 }}
      app: frontend
  template:
    metadata:
      labels:
        {{- include "greenforked.selectorLabels" . | nindent 8 }}
        app: frontend
    spec:
      containers:
      - name: frontend
        image: {{ include "greenforked.image" . }}
        ports:
        - containerPort: {{ .Values.frontend.port }}
        env:
        # Frontend API configurations
        - name: NEXT_PUBLIC_USER_API_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "greenforked.fullname" . }}-config
              key: NEXT_PUBLIC_USER_API_URL
        - name: NEXT_PUBLIC_RECIPE_API_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "greenforked.fullname" . }}-config
              key: NEXT_PUBLIC_RECIPE_API_URL
        - name: NEXT_PUBLIC_INTERACTION_API_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "greenforked.fullname" . }}-config
              key: NEXT_PUBLIC_INTERACTION_API_URL
        - name: NEXT_PUBLIC_CATEGORY_API_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "greenforked.fullname" . }}-config
              key: NEXT_PUBLIC_CATEGORY_API_URL
        resources:
          {{- toYaml .Values.frontend.resources | nindent 10 }}
        {{- if .Values.frontend.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.frontend.livenessProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.frontend.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.frontend.readinessProbe | nindent 10 }}
        {{- end }}
{{- end }} 